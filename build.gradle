plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.5.RELEASE'
}

group 'ua.stamanker'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    
    // swagger
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'

    //spring
    compile 'org.springframework.boot:spring-boot-starter:2.1.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-logging:2.1.5.RELEASE'
//    compile('org.springframework.boot:spring-boot-starter-data-jpa:2.1.5.RELEASE')
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-mail:2.1.5.RELEASE'
    // - minor
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.5.RELEASE'
    // --logging
    compile 'org.codehaus.janino:janino:3.0.12'
    

    testCompileOnly group: 'junit', name: 'junit', version: '4.12'
}
